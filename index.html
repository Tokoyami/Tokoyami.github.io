<html>
    <head><title>Tokoyami projects</title>
    <link rel="shortcut icon" href="/images/tokoyami.png" type="image/x-icon"></link>
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tokoyami projects">
    <meta property="og:description" content="Site created by Fumikage Tokoyami#6666 to publish his projects. You can find fun projects or discord bots to make your discord server easier.">
    <meta property="og:image" content="http://tokoyami.github.io/images/tokoyami.png">
    <meta property="og:image:secure_url" content="https://tokoyami.github.io/images/tokoyami.png">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="256">
    <meta property="og:image:alt" content="Photo of github profile picture.">
    <style>
        a {
            text-decoration: none;
        }
        .project {
        margin: 0;
        top: 2.25em;
    }
    </style></head>
    <body style="background-color: black;">
        <p id="text-en" class="project" style="color: whitesmoke; font-size: 30px; display: block;"><a href="https://github.com/Tokoyami">Tokoyami</a> projects</p>
        <p id="text-ru" class="project" style="color: whitesmoke; font-size: 30px; display: none;">Проекты от <a href="https://github.com/Tokoyami">Tokoyami</a></p>
        <script>
            function changedLang(value) {
                if(value === "1") {
                    document.cookie = '1'
                    window.location.reload()
                } else if(value === "2") {
                    document.cookie = '2'
                    document.getElementById('lukesogserver').style.display = 'none'
                    document.getElementById('text-en').style.display = 'none'
                    document.getElementById('text-ru').style.display = 'block'
                } else {
                    window.location.reload()
                }
            }
        </script>
        <a href="/venerabot/index.html" style="font-size: 30px; color: whitesmoke;"><img src="./venerabot/assets/images/venera.png">Venera</a>
        <div id='lukesogserver' style="display: inline; margin-left: 10%; margin-bottom: 10%;"><a href="/lukesogserver" style="font-size: 30px; color: whitesmoke; display: inline;"><img src="https://cdn.discordapp.com/icons/771013646704574534/a_70ddd2cdad04287a283e8ac4378f5221.gif">Luke's og server</a></div>
        <select onchange="changedLang(this.value)" style="bottom: 100%; display: block;">
        <option value="1" style="background-image: url(/images/usa.svg);">English</option>
        <option value="2" style="background-image: url(/images/russia.png);">Русский</option>
        </select>
    </body>
</html>
